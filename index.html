<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pedido de Transferência / Cancelamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Biblioteca para gerar PDF no navegador -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

  <!-- Seu Web Component -->
  <script src="pedido-transferencia.js" defer></script>

  <style>
    :root {
      --verde-escuro: #004d40;
      --verde-medio: #00695c;
      --dourado: #ffc107;
      --cinza: #333333;
      --fundo: #F7F9F5;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--verde-escuro), var(--verde-medio));
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }

    .wrapper {
      max-width: 960px;
      margin: 40px auto;
      padding: 16px;
    }

    .card-top {
      background: white;
      border-radius: 16px;
      padding: 24px 24px 18px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.18);
      margin-bottom: 22px;
      border-top: 6px solid var(--dourado);
    }

    .card-top img {
      width: 120px;
      margin-bottom: 8px;
    }

    .card-top h1 {
      color: var(--verde-escuro);
      margin: 0 0 4px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    .card-top p {
      color: var(--cinza);
      font-size: 14px;
      margin: 0;
    }

    @media (max-width: 600px) {
      .wrapper {
        margin: 16px auto;
        padding: 8px;
      }
      .card-top {
        padding: 18px 16px 14px;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">

    <div class="card-top">
      <img src="https://static.wixstatic.com/media/b0ca3c_4aceed1b7d8f4507b9a9d03d9cb55b06~mv2.png" alt="Colégio Raízes">
      <h1>Colégio Raízes</h1>
      <p>Pedido de Transferência / Cancelamento de Matrícula</p>
    </div>

    <pedido-transferencia></pedido-transferencia>

  </div>
</body>
</html>
