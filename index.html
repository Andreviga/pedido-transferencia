<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pedido de Transferência / Cancelamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Biblioteca html2pdf -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

  <!-- Web Component -->
  <script src="pedido.js" defer></script>

  <style>
    :root {
      --verde-escuro: #004d40;
      --verde-medio: #00695c;
      --verde-claro: #e0f2f1;
      --cor-fundo: #F7F9F5;
      --cinza-texto: #333;
      --cinza-sec: #777;
      --dourado: #ffc107;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--cor-fundo), var(--verde-claro));
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 960px;
      margin: 40px auto;
      background: white;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.18);
      border-top: 5px solid var(--verde-escuro);
    }

    h1 {
      text-align: center;
      color: var(--verde-escuro);
      margin-top: 0;
      font-size: 32px;
    }

    .subtitle {
      text-align: center;
      font-size: 15px;
      color: var(--cinza-sec);
      margin-bottom: 30px;
    }

    .logo {
      width: 120px;
      display: block;
      margin: 0 auto 20px auto;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      h1 { font-size: 26px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <img class="logo" src="https://static.wixstatic.com/media/b0ca3c_4aceed1b7d8f4507b9a9d03d9cb55b06~mv2.png" />
    <h1>Colégio Raízes</h1>
    <p class="subtitle">Pedido de Transferência / Cancelamento de Matrícula</p>

    <pedido-transferencia></pedido-transferencia>
  </div>
</body>
</html>
