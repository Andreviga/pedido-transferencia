<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pedido de Transferência / Cancelamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Biblioteca PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

  <!-- Web Component -->
  <script src="pedido-transferencia.js" defer></script>

  <style>
    :root {
      --verde-escuro: #004d40;
      --verde-medio: #00695c;
      --dourado: #ffc107;
      --cinza: #333333;
      --fundo: #F7F9F5;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--verde-escuro), var(--verde-medio));
      font-family: Arial, sans-serif;
    }

    .wrapper {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    .card-top {
      background: white;
      border-radius: 14px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      margin-bottom: 20px;
      border-top: 6px solid var(--dourado);
    }

    .card-top h1 {
      color: var(--verde-escuro);
      margin-bottom: 4px;
      font-size: 28px;
      font-weight: bold;
    }

    .card-top p {
      color: var(--cinza);
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="wrapper">

    <div class="card-top">
      <img src="https://static.wixstatic.com/media/b0ca3c_4aceed1b7d8f4507b9a9d03d9cb55b06~mv2.png"
           style="width:120px;margin-bottom:10px;">
      <h1>Colégio Raízes</h1>
      <p>Pedido de Transferência / Cancelamento de Matrícula</p>
    </div>

    <pedido-transferencia></pedido-transferencia>

  </div>
</body>
</html>
